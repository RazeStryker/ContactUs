<!--The following HTML document creates the structure of a general purpose Contact Us page that is often seen on websites of different companies and are used to get to the customer service team. All image links are online links as there is no option available for uploading images.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style_contactus.css">
    <link rel="icon" type="icon" href="https://i.ibb.co/F8mphfj/chadbarik.png">
</head>

<body>
    <p class="starmarked">Fields marked with * are mandatory</p> <!--This p tag is in a class so that its movement doesnt disturb the rest of the document as multiple input fields are in p tags-->
    <a href="index.md">&lt; Back to Home</a>
    <!--Form starting:-->
    <div class="box"> 
        
        <form action="thankyou.html"> <!--This will takes the user to the "Thank you for contacting" page when submit button is clicked-->
            
            <h1>Contact Us</h1>
            
            <!--The main input fields start from here. Only placeholders are used to describe the required value in the field for aesthetics. Other than phone numbers, all other values are mandatory-->
            <p><input type="text" name="name" id="name" placeholder="Name*" required> </p>
            
            <p><input type="email" name="mail" id="mail" placeholder="E-mail Id*" required></p> 
            
            <p><input type="number" name="phone" id="phone" placeholder="Phone No."></p> 
            
            <select name="issue" id="issue" required> 
                
                <option value="">Select your issue*</option>                 
                <option value="1">Order related</option>
                <option value="2">Returns/Refunds related</option>
                <option value="3">Wallet related</option>
                <option value="4">Account related</option>
                <option value="5">Others(Specify below)</option>
            </select>
            <br><br>        
            
            <textarea name="" id="" cols="45" rows="5" placeholder="Additional comments*" required></textarea> 
            
            <br> <!--A line break for cleaner look-->
            
            <input type="submit" value="Submit"> <!--Clicking this button will submit the document(thus the name, submit)-->
            
        </form> <!--End of form and the HTML document-->
    
    </div>

</body>

</html>
